name: Waka Readme

on:
  workflow_dispatch:
  schedule:
    # Runs at 12am UTC
    - cron: "0 0 * * *"

jobs:
  update-readme:
    name: WakaReadme DevMetrics
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.SCOPED_TOKEN }}
    steps:
      - uses: athul/waka-readme@master
        with:
          GH_TOKEN: ${{ secrets.SCOPED_TOKEN }}
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          SHOW_TITLE: true
          BLOCKS: ░▒▓█
          TIME_RANGE: all_time
          SHOW_TIME: true
          SHOW_MASKED_TIME: true
          LANG_COUNT: 10
          COMMIT_MESSAGE: "chore: updated waka-readme graph with new metrics"
          CODE_LANG: python
          SHOW_TOTAL: true
          
